name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout source code
      uses: actions/checkout@v3

    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: üõ†Ô∏è Build APK
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      run: |
        # Install system dependencies
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          python3-pip python3-virtualenv

        # Install Buildozer and dependencies
        pip install --upgrade pip
        pip install buildozer cython

        # Setup Android SDK (using existing setup in GitHub runner)
        yes | sdkmanager --licenses
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0"

        # Initialize Buildozer if spec file doesn't exist
        cd $GITHUB_WORKSPACE
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

        # Build the APK
        buildozer -v android debug

    - name: üì§ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
