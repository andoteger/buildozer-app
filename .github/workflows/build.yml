name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ”§ Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          python3-pip python3-virtualenv \
          unzip zip openjdk-17-jdk

    - name: âš¡ Setup Android
      uses: android-actions/setup-android@v2

    - name: ğŸ“¦ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: ğŸ› ï¸ Configure Buildozer
      run: |
        # Initialize if not exists
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

        # Force create bin directory
        mkdir -p bin

        # Only append settings if they don't already exist
        if ! grep -q "\[buildozer\]" buildozer.spec; then
          echo "[buildozer]
log_level = 2
warn_on_root = 0

[android]
sdk_path = $ANDROID_SDK_ROOT
ndk_path = $ANDROID_SDK_ROOT/ndk/25.1.8937393
p4a_dir = $HOME/.local/lib/python3.9/site-packages/pythonforandroid
android_ant = no
" >> buildozer.spec
        fi

    - name: ğŸ”¥ Build APK (with error handling)
      run: |
        set -e  # Exit immediately if any command fails
        
        # Clean previous builds
        rm -rf bin/*.apk || true
        
        # Build with log capture
        buildozer -v android debug > build.log 2>&1 || {
          echo "âŒ Build failed! Showing logs:"
          cat build.log
          exit 1
        }
        
        # Verify APK exists
        if [ ! -f bin/*.apk ]; then
          echo "âŒ No APK found in bin directory!"
          echo "Directory contents:"
          ls -la bin/
          exit 1
        fi
        
        echo "âœ… APK successfully built:"
        ls -la bin/*.apk

    - name: ğŸ“¤ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: bin/*.apk

    - name: ğŸ“ Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
