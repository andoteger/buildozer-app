name: Build APK dengan Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependensi sistem
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          curl \
          ccache \
          ninja-build \
          lld \
          libxml2-dev \
          libxslt-dev

      - name: Install dependensi Python
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer
          echo "~/.local/bin" >> $GITHUB_PATH

      - name: Setup Android SDK dan NDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          cd $HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          rm -rf cmdline-tools commandlinetools-linux-*.zip
          
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Konfigurasi Buildozer (Fixed sed commands)
        run: |
          buildozer init
          # Escape special characters in paths for sed
          NDK_PATH_ESC=$(echo "$ANDROID_HOME/ndk/25.2.9519653" | sed 's/\//\\\//g')
          SDK_PATH_ESC=$(echo "$ANDROID_HOME" | sed 's/\//\\\//g')
          
          # Update buildozer.spec using alternative sed delimiter
          sed -i "s|^android.ndk = .*|android.ndk = 25.2.9519653|" buildozer.spec
          sed -i "s|^android.sdk = .*|android.sdk = 31|" buildozer.spec
          sed -i "s|^android.ndk_path = .*|android.ndk_path = $NDK_PATH_ESC|" buildozer.spec
          sed -i "s|^android.sdk_path = .*|android.sdk_path = $SDK_PATH_ESC|" buildozer.spec
          sed -i "s|^#android.accept_sdk_license = .*|android.accept_sdk_license = True|" buildozer.spec
          sed -i "s|^requirements = .*|requirements = python3,kivy|" buildozer.spec
          
          # Print the modified spec file for verification
          cat buildozer.spec

      - name: Build APK
        run: |
          echo "y" | buildozer -v android debug
          echo 

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 1
