name: Build APK dengan Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependensi sistem lengkap
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          curl \
          ccache \
          ninja-build \
          lld \
          libxml2-dev \
          libxslt-dev \
          gettext \
          texinfo \
          help2man \
          gperf \
          bison \
          flex

      - name: Install dependensi Python
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer
          echo "~/.local/bin" >> $GITHUB_PATH

      - name: Setup Android SDK dan NDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Install Command Line Tools
          cd $HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          rm -rf cmdline-tools commandlinetools-linux-*.zip
          
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Konfigurasi Buildozer
        run: |
          buildozer init
          
          # Pastikan variabel sudah terdefinisi
          echo "ANDROID_HOME is set to: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME is set to: $ANDROID_NDK_HOME"
          
          # Gunakan single quote untuk EOT dan escape variabel
          cat <<'EOT' > buildozer.spec
[app]
title = MyApplication
package.name = myapp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
android.ndk = 25.2.9519653
android.sdk = 31
android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653
android.sdk_path = $ANDROID_HOME
android.accept_sdk_license = True
android.arch = arm64-v8a,armeabi-v7a
p4a.branch = develop
android.permissions = INTERNET
EOT

    # Verifikasi file yang dibuat
    echo "Isi buildozer.spec:"
    cat buildozer.spec
    
    # Ganti placeholder dengan nilai aktual
    sed -i "s|\$ANDROID_HOME|$ANDROID_HOME|g" buildozer.spec

      - name: Build APK dengan log verbose
        run: |
          echo "y" | buildozer -v android debug 2>&1 | tee build.log
          cat .buildozer/android/platform/build-*/build.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 1

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build.log
            .buildozer/android/platform/build-*/build.log
