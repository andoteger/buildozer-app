name: Build APK dengan Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependensi sistem
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          curl \
          ccache \
          ninja-build \
          lld

      - name: Install dependensi Python
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer
          echo "~/.local/bin" >> $GITHUB_PATH

      - name: Setup Android SDK dan NDK (Metode Aman)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Gunakan tools yang sudah tersedia di runner
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          
          # Update PATH untuk Android tools
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          
          # Accept licenses
          yes | sdkmanager --licenses
          
          # Install komponen yang diperlukan
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          
          # Gunakan NDK yang sudah terinstall
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Verifikasi Android Tools
        run: |
          echo "Android SDK path: $ANDROID_HOME"
          echo "Android NDK path: $ANDROID_NDK_HOME"
          sdkmanager --list

      - name: Build APK
        run: |
          buildozer init
          # Modifikasi buildozer.spec
          sed -i "s/android.ndk = .*/android.ndk = 25.2.9519653/" buildozer.spec
          sed -i "s/android.sdk = .*/android.sdk = 31/" buildozer.spec
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
