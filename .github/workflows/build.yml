name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ⚙️ Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: 🛠️ Install AIDL and Dependencies
      run: |
        # Install required packages
        sudo apt-get update && sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          python3-pip python3-virtualenv

        # Install specific Android packages (including AIDL)
        yes | sdkmanager --install \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "cmdline-tools;latest"

        # Add Android tools to PATH
        echo "$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: 🏗️ Build with Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

        # Initialize if spec doesn't exist
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

        # Build with verbose output
        buildozer -v android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: bin/*.apk
