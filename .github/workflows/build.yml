name: Build APK dengan Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4
      
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependensi sistem lengkap
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          curl \
          ccache \
          ninja-build \
          lld \
          libxml2-dev \
          libxslt-dev \
          gettext \
          texinfo \
          help2man \
          gperf \
          bison \
          flex

      - name: Install buildozer and cython
        run: |
          pip3 install --user --upgrade buildozer
          pip3 install --user --upgrade Cython==0.29.33 virtualenv  # the --user should be removed if you do this in a venv

          # add the following line at the end of your ~/.bashrc file
          export PATH=$PATH:~/.local/bin/

      - name: configurasi buildozer.conf
        run: |
          mkdir myapp && cd myapp
          buildozer init
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 1

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build.log
            .buildozer/android/platform/build-*/build.log
