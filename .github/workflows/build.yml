name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout source code
      uses: actions/checkout@v3

    - name: âš™ï¸ Full Setup & Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
      run: |
        # 1. Install dependencies
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          openjdk-17-jdk wget zip unzip curl git \
          python3-pip python3-virtualenv

        # 2. Cek git
        echo "âœ… Git version:" $(git --version)

        # 3. Install buildozer & cython
        pip install --upgrade pip
        pip install buildozer cython

        # 4. Setup Android SDK (FIXED)
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d tmp
        mv tmp/cmdline-tools latest

        # Tambahkan path ke environment GitHub Actions
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0"

        # 5. Kembali ke repo root
        cd $GITHUB_WORKSPACE

        # 6. Inisialisasi buildozer.spec jika belum ada
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

        # 7. Build APK
        buildozer android debug

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-kivy-app
        path: bin/*.apk
