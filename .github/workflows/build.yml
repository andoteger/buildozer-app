name: Build APK dengan Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
      
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependensi sistem
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          curl \
          ccache \
          ninja-build \
          lld

      - name: Install dependensi Python
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer
          echo "~/.local/bin" >> $GITHUB_PATH

      - name: Setup Android SDK dan NDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Build APK
        run: |
          buildozer init
          # Modifikasi buildozer.spec jika diperlukan
          sed -i "s/android.ndk = .*/android.ndk = 25b/" buildozer.spec
          sed -i "s/android.sdk = .*/android.sdk = 31/" buildozer.spec
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
