name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🧹 Clean Existing Config
      run: |
        # Backup and clean buildozer.spec
        if [ -f buildozer.spec ]; then
          mv buildozer.spec buildozer.spec.bak
          awk '/^\[/{f=0} /^\[buildozer\]/{f=1; if(++c>1) next} f' buildozer.spec.bak > buildozer.spec
          echo "✅ Cleaned duplicate sections"
        fi

    - name: 🐍 Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          python3-pip python3-virtualenv \
          unzip zip openjdk-17-jdk

    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        ndk-version: '25.1.8937393'

    - name: ⚙️ Install Buildozer
      run: |
        pip install --upgrade pip wheel
        pip install buildozer cython==0.29.36

    - name: 📝 Generate Buildozer Config
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          echo "Created new buildozer.spec"
        fi

        # Ensure clean config
        echo "[app]
title = MyApp
package.name = myapp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy

[buildozer]
log_level = 2
warn_on_root = 0

[android]
sdk_path = $ANDROID_SDK_ROOT
ndk_path = $ANDROID_SDK_ROOT/ndk/25.1.8937393
p4a_dir = $HOME/.local/lib/python3.9/site-packages/pythonforandroid
android_ant = no" > buildozer.spec.new

        # Preserve custom settings from existing spec
        awk '/^\[/{f=0} /^\[app\]/{f=1; next} /^\[buildozer\]/{f=2; next} /^\[android\]/{f=3; next} f==1' buildozer.spec >> buildozer.spec.new
        mv buildozer.spec.new buildozer.spec

    - name: 🏗️ Build APK
      run: |
        mkdir -p bin
        echo "=== Buildozer Spec ==="
        cat buildozer.spec
        echo "======================"
        
        # Build with retry
        for i in {1..3}; do
          echo "🚀 Build attempt $i/3"
          buildozer -v android debug > build.log 2>&1 && break
          sleep 10
        done

        # Check result
        if [ -f bin/*.apk ]; then
          echo "✅ Build successful!"
          ls -lh bin/*.apk
        else
          echo "❌ Build failed! Last 50 lines:"
          tail -n 50 build.log
          exit 1
        fi

    - name: 📤 Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: bin/*.apk

    - name: 📝 Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
