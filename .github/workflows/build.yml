name: Build APK with Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout source code
      uses: actions/checkout@v3

    - name: ⚙️ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 🛠️ Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        # Install system dependencies
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev \
          openjdk-17-jdk wget zip unzip curl git \
          python3-pip python3-virtualenv

        # Install Buildozer and dependencies
        pip install --upgrade pip
        pip install buildozer cython

        # Setup Android SDK
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        rm tools.zip
        mv cmdline-tools latest

        # Accept licenses and install Android components
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0"

        # Add Android tools to PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/build-tools/31.0.0" >> $GITHUB_PATH

        # Initialize Buildozer if spec file doesn't exist
        cd $GITHUB_WORKSPACE
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

        # Build the APK
        buildozer -v android debug

    - name: 📤 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
